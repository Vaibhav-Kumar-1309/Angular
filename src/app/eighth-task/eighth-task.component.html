<div class="card">
    <div class="card-body">
      <div class="form-group form-inline text-left">
        <label for="title">Title:  </label>
        <input class="form-control col-10" #titlePost/>
      </div>
      <button class="btn btn-block btn-primary" 
      (click)="addPost(titlePost);">
        Add post 
      </button>
    </div>
</div>
<br>
<p class="font-weight-bold">Titles of post</p>
<div>
    <ul class="list-group">
        <li 
          *ngFor="let post of posts"
          class="list-group-item">
            {{ post.title }}
        </li>
    </ul>
</div>
